<html>
  <head>
    <!-- Load the Firebase library before loading the body. -->
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <!-- Load the jQuery library, which we'll use to manipulate HTML elements with Javascript. -->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

    <!-- Load Bootstrap stylesheet, which will is CSS that makes everything prettier and also responsive (aka will work on all devices of all sizes). -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <body>
    <!-- Load the application script, which will save data to our Firebase app when we click the button. -->
    <script src="app.js"></script>
    <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="map.html"><img style="height:50px; width:50px;" src="image/TrapAlertLogo.png"></a>
    </div>
</nav>
    <div class="container">
      <h1>User Information</h1>

      <form id="newUser" action= "map.html">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input class="form-control" id="firstName" placeholder=" Your government Identity">
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input class="form-control" id="lastName" placeholder="Your government Identity">
        </div>

        <div class="form-group">
          <label for="email"> Email</label>
          <input type="email" class="form-control" id="email" placeholder="Vaild Gmail acct">
      </div>

        <div class="form-group">
          <label for="phone"> Phone</label>
          <input type="phone" class="form-control" id="phone" placeholder="Phone">
        </div>
        <div class="form-group">
          <label for="license"> License</label>
          <input type="license" class="form-control" id="license" placeholder=" Valid license">
        </div>
        <!-- When you click this button, trigger the submit event on this form. -->
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>

<footer>
    <h3> Produced by: Migos Plus 1 Dev Studio</h3>
</footer>
  </body>
</html>
